<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas (table,th,tr,td)</title>
</head>
<body>
    <table>
    <th>Nome</th>
    <th>Sobrenome</th>
    <th>Cidade</th>
    <tr>
        <td>Fábio</td>
        <td>dos reis</td>
        <td>São paulo</td>
    </tr>
    <tr>
        <td>Ana</td>
        <td>Paula</td>
        <td>Recife</td>
    </tr>
    <tr>
        <td>Renata</td>
        <td>Pacheco</td>
        <td>Santos</td>
    </tr>
    </table>
</body>
</html>
